<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Atributos</title>

    <style>
        #emoji{
            width: 200px;
            height: 200px;
        }

        .e1{
            background-image: url("e1.png");
        }

        .e2{
            background-image: url("e2.png");
        }

        .e3{
            background-image: url("e3.png");
        }
    </style>
    <script>
        function trocaEmoji(e) {
            var obj = document.getElementById("emoji");
            if (e == 1) {
                obj.setAttribute("class", "e1");

            } else if (e == 2) {
                obj.setAttribute("class", "e2")

            } else if (e == 3) {
                obj.setAttribute("class", "e3")
        }
        }

        function removerEmoji() {
            var obj = document.getElementById("emoji");
            obj.removeAttribute("class");
        }

        function verificar() {
            var obj = document.getElementById ("emoji");
            if (obj.hasAttribute("class")) {
                alert("Atributo class est√° na tag");
        } else {
            alert ("Sem Atributo class");
        }
        }
    </script>
</head>

<body>

    <center>
    <button onclick="trocaEmoji(1)">EMOJI 01</button>
    <button onclick="trocaEmoji(2)">EMOJI 02</button>
    <button onclick="trocaEmoji(3)">EMOJI 03</button>
    <button onclick="removerEmoji()">REMOVER EMOJI</button>
    <button onclick="verificar()">VERIFICAR</button>
    <div id = "emoji"></div>
    </center>
    
</body>
</html>
